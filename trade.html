<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Compact Trader ~ Dashboard</title>
  </head>
  <header>
    <button class="back__btn">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
    </button>
  </header>
  <body>
    <main class="trade">
      <form>
        <select>
          <option>Select Categories</option>
          <option value="Amazon">Amazon</option>
          <option value="Amazon">Amazon</option>
        </select>
        <select>
          <option>Select Sub-Categories</option>
          <option value="Amazon">Amazon</option>
          <option value="Amazon">Amazon</option>
        </select>
        <input type="tel" placeholder="Enter Trade Value" />
        <input type="tel" disabled value="0.00" />
        <label class="label" for="file">Upload card</label>
        <input type="file" id="file" />
        <textarea cols="10" rows="8"></textarea>
      </form>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
